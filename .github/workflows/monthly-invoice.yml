name: Monthly Invoice Generation

on:
  schedule:
    - cron: "0 0 1 * *" # Runs at 00:00 on the first day of every month
  workflow_dispatch:
    inputs:
      custom_amount:
        description: "Custom amount (leave empty for default)"
        required: false
        type: string
      custom_date:
        description: "Custom date DD/MM/YYYY (leave empty for last month)"
        required: false
        type: string
      custom_description:
        description: "Custom service description (leave empty for default)"
        required: false
        type: string

jobs:
  generate-invoice:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "22"
      - run: npm ci
      - name: Generate and Send Invoice
        env:
          AUTH_USER: ${{ secrets.AUTH_USER }}
          AUTH_PASS: ${{ secrets.AUTH_PASS }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
          INVOICE_TOTAL_AMOUNT: ${{ inputs.custom_amount || secrets.INVOICE_TOTAL_AMOUNT }}
          CUSTOM_DATE: ${{ inputs.custom_date }}
          CUSTOM_DESCRIPTION: ${{ inputs.custom_description }}
        run: node src/index.js
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/data/invoiceData.json
          git commit -m "Update invoice number" || echo "No changes to commit"
          git push
